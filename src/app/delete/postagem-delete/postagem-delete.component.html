<div class="container mb-5 mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-dark">APAGAR POSTAGEM</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary mb-5">
        Você tem certeza que deseja apagar essa postagem?
      </h4>
    </div>
  </div>

  <div class="row mb-3 d-flex justify-content-center">
    <div class="col-md-10">
      <div class="postInicio d-flex flex-column">
        <div class="d-flex align-items-center mt-1 mr-4 ml-4 mb-0">
          <img
            class="imgPost mr-3"
            src="{{ postagem.usuario.foto }}"
            alt="Foto de perfil"
            onerror="this.onerror=null; this.src='../../assets/img/padrao-perfil.jpg'"
          />

          <div>
            <p style="font-size: 17px; line-height: 0% mt-1">
              <strong>{{ postagem.usuario.nome_completo }}</strong>
            </p>
            <p style="font-size: 11px; line-height: 0%">
              {{ postagem.data | date: "dd/MM/yyyy" }} às
              {{ postagem.data | date: "HH:mm" }}
            </p>
          </div>
        </div>

        <div class="conteudoTexto mb-1 mt-2 ml-5 mr-5 d-flex text-justify">
          {{ postagem.descricao }}
        </div>

        <div class="conteudoMidia mb-1">
          <img src="{{ postagem.link }}" alt="" style="width: 100%" />
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-verdepetroleo mr-4" routerLink="/inicio">Não</button>
      <button class="btn btn-vermelhoclaro" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
