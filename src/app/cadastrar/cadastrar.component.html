<div class="container-fluid">
  <div class="row">
    <div
      class="col-md-6 d-flex flex-column justify-content-center align-items-center"
    >
      <div>
        <img
          class="img-fluid"
          src="https://i.imgur.com/JvwTFSP.png"
          alt="logo"
        />
      </div>

      <div>
        <h4 class="text-center">Venha fazer parte dessa comunidade</h4>
        <h4 class="text-center">Aprenda e ensine!</h4>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row d-flex align-items-center flex-column mt-1">
        <div class="col-md-10">
          <div>
            <h1 class="text-center mb-1 texto-negrito fs-35">CADASTRE-SE</h1>
          </div>

          <div class="form-group text-color">
            <label for="nome"><span>*</span> Nome Completo </label>

            <input
              [(ngModel)]="user.nome_completo"
              class="form-control"
              type="text"
              name="nome"
              id="nome "
              placeholder="Nome"
            />
          </div>
          <div class="form-group text-color">
            <label for="email"><span>*</span> E-mail </label>
            <input
              [(ngModel)]="user.email"
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Insira seu e-mail"
            />
          </div>

          <div class="form-group text-color">
            <label for="link-foto"> Link da foto </label>
            <input
              [(ngModel)]="user.foto"
              class="form-control"
              type="text"
              name="link-foto"
              id="link-foto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group text-color">
            <label for="contato"> Contato </label>
            <input
              [(ngModel)]="user.contato"
              class="form-control"
              type="text"
              name="contato"
              id="contato"
              placeholder="Informe seu whatsapp ou rede social de sua preferência"
            />
          </div>

          <div class="form-group text-color">
            <label for="Senha"><span>*</span> Senha </label>
            <input
              (input)="confirmSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>

          <div class="form-group text-color">
            <label for="confirmSenha"><span>*</span> Confirme sua senha </label>

            <input
              (keyup.enter)="cadastrar()"
              [(ngModel)]="user.senha"
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
            <p class="mt-2"><em><span>* Campos obrigatórios </span></em></p>
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-vermelhoclaro mr-3 mb-5 p-2"
              routerLink="/entrar"
            >
              Cancelar
            </button>
            <button
              (click)="cadastrar()"
              type="submit"
              class="btn btn-verdepetroleo mb-5 p-2"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
