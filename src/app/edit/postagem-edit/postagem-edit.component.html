<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark mb-5">EDITAR POSTAGEM</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.descricao' class="form-control" name="texto" id="texto"
                    rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="tag">#Tags</label>
                <input [(ngModel)]='postagem.tag' class="form-control" name="tag" id="tag"
                    rows="3">
            </div>
            
            <div class="form-group mb-5">
                <label for="link">Link</label>
                <input [(ngModel)]='postagem.link' class="form-control" name="link" id="link"
                    rows="3">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-vermelhoclaro mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-verdepetroleo" (click)='atualizar()'>Editar</button>

            </div>

        </div>
    </div>



</div>
